<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chamber\styles\base.css">
    <link rel="stylesheet" href="chamber\styles\medium.css">
    <link rel="stylesheet" href="chamber\styles\large.css">
    <link rel="scripts" href="chamber\scripts\script.js">
    
</head>
<body>
    <header>

        
        <section class="headings">
            <div class="logo"><img src="chamber\img\rexburgcoc.png" alt="logo" width="100px"></div>
            <div class="names">
                <h1 class="compname">Rexburg</h1>
                <div class="comptitle">Chamber of Commerce</div>
            </div>
        </section>
        <nav>
            <ul id="primarynav">
                <li><a href="#">Home</a></li>
                <li class="active"><a href="#">Products</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Contact</a></li>    
            </ul>
            <img class="social1" src="chamber\img\Screenshot 2023-05-13 213654.png" alt="logo 1">
            <img class="social2" src="chamber\img\Screenshot 2023-05-13 213702.png" alt="logo 2">
            <button id="hamburgerbtn">&#9776</button>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="griditems">
                <section class="heroimage">hero image and call to action</section>
                <section class="news">news</section>

                    <div class="spotlight2">spotlight 2</div>

            </div>

    <footer>
        <div class="logo"><img src="chamber\img\rexburgcoc.png" alt="logo" width="100px"></div>
        <h1 class="compname">Rexburg</h1>
        <div class="comptitle">Chamber of Commerce</div>
        <div class="copyright">
            &#169 2023 .:|:. Chase Odermott .:|:. Idaho
        </div>
        <p id="last-modified"></p>
